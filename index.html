<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>
    </form>

    <div class="search-results">

       <div class="search-result">
         <img src="https://plus.unsplash.com/premium_photo-1676218968741-8179dd7e533f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D">
         <alt="mountainview">
         <a href="https://unsplash.com/s/photos/mountain"
         target="_blank">mountain view</a>
       </div>

       <div class="search-result">
        <img src="https://plus.unsplash.com/premium_photo-1676218968741-8179dd7e533f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D">
        <alt="mountainview">
        <a href="https://unsplash.com/s/photos/mountain"
        target="_blank">mountain view</a>
      </div>

      <div class="search-result">
        <img src="https://plus.unsplash.com/premium_photo-1676218968741-8179dd7e533f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D">
        <alt="mountainview">
        <a href="https://unsplash.com/s/photos/mountain"
        target="_blank">mountain view</a>
      </div>

    </div>

    <button id="show-more-button">show more</button>
    <script src="script.js"></script>
</body>
</html>
